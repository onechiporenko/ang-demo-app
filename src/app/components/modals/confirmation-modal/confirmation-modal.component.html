<div class="modal-header">
  <h4 class="modal-title pull-left">Confirmation</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onDecline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirm</button>
  <button type="button" class="btn btn-default" (click)="onDecline()">Decline</button>
</div>
