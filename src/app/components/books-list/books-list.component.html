<ul>
  <li *ngFor="let book of books">
    <a [routerLink]="['/books/', book.id]">"{{book.name}}"</a>
    <button *ngIf="actionable" type="button" class="btn btn-link" (click)="onDeleteBook(book)">
      <fa-icon [icon]="faTrashAlt"></fa-icon>
    </button>
    <a *ngIf="actionable" type="button" class="btn btn-link" [routerLink]="['/books/', book.id, 'edit']">
      <fa-icon [icon]="faEdit"></fa-icon>
    </a>
  </li>
</ul>
